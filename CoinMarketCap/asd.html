<!DOCTYPE html>
<html>
<head>
  <title>Крипто Курсы</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Крипто Курсы</h1>
    <form method="POST">
      <input type="text" name="symbol" placeholder="Введите символ криптовалюты (BTC, ETH...)">
      <input type="text" name="currency" placeholder="Введите валюту (USD, EUR...)">
      <button type="submit">Получить цену</button>
    </form>
    <div id="result">
      {% if error_message %}
        <div class="error">{{ error_message }}</div>
      {% else %}
        <p>Цена {{ symbol }}: {{ price:.2f }}</p>
        <p>Изменение за 1 час: {{ percent_change_1h:.2f }}%</p>
        <p>Изменение за 24 часа: {{ percent_change_24h:.2f }}%</p>
        <p>Изменение за 7 дней: {{ percent_change_7d:.2f }}%</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
